{% extends "base.html" %}
{% load i18n mptt_tags %}
{% block content %}

    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb">
            <li class="breadcrumb-item "><a
                    href="{% url "books:list" %}">{% trans "Text" %}</a></li>
        </ol>
    </nav>

    <h1>{% trans "Text" %}</h1>

    <ul class="tree list-unstyled">
        {% recursetree object_list %}
            <li>
                <a href="{{ node.get_absolute_url }}">{{ node }}</a>
                {% if not node.is_leaf_node %}
                    <ul class="children">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>
{% endblock %}
